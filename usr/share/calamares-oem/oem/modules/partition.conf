enableLuksAutomatedPartitioning: true
userSwapChoices : file

partitionLayout:
  - name: "rootfs"
    type: "4f68bce3-e8cd-4db1-96e7-fbcaf984b709"
    filesystem: "ext4"
    mountPoint: "/"
    size: 100%
    minSize: 10G
    attributes: 0xffff000000000003
  - name: "chboot"
    type: "8DA63339-0007-60C0-C436-083AC8230908"
    filesystem: "ext4"
    size: 16G

